<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photobooth Casamento üç´</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: #f5e6d0; /* creme */
    color: #4b2e2e; /* marrom suave */
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 20px;
    color: #7b3f00; /* chocolate escuro */
  }
  video, canvas {
    margin-top: 20px;
    border-radius: 12px;
    max-width: 90%;
    box-shadow: 0 0 20px rgba(123,63,0,0.5); /* sombra chocolate suave */
  }
  button {
    margin-top: 20px;
    padding: 15px 25px;
    font-size: 18px;
    background-color: #7b3f00; /* chocolate escuro */
    color: #f5e6d0; /* creme */
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background-color: #4b2e2e; /* marrom mais escuro */
  }
</style>
</head>
<body>
<h1>Photobooth do Casamento üç´</h1>

<video id="video" autoplay></video>
<canvas id="canvas" style="display:none;"></canvas>
<br>
<button id="capture">Tirar Foto üì∏</button>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const captureBtn = document.getElementById('capture');

// Pedir acesso √† c√¢mara
navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => {
  video.srcObject = stream;
})
.catch(err => alert('Erro ao aceder √† c√¢mara: ' + err));

// Fun√ß√£o para capturar a foto
captureBtn.addEventListener('click', () => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const context = canvas.getContext('2d');
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  // Criar link para download
  const link = document.createElement('a');
  link.href = canvas.toDataURL('image/png');
  link.download = `foto-casamento-${Date.now()}.png`;
  link.click();
});
</script>
</body>
</html>
